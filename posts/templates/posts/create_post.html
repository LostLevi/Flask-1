{% extends 'base.html' %}

{% block title %}
  Create Post
{% endblock %}

{% block content_title %}
  Create new Post
{% endblock %}

{% block content %}
<div class="col-md-6">
<form class="" action="{{ url_for('posts.create_post') }}" method="POST">
  {% for field in form %}
    <div class="form-group">
      {{ field.label(class='control-label') }}
      {{ field(class='form-control') }}
    </div>
  {% endfor %}
<button type="submit" class="btn btn-success">Add New Post</button>

</form>
</div>

{% endblock %}
