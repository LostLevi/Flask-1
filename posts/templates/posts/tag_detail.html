{% extends 'base.html' %}

{% block title %}
  {{ tag.name }} posts
{% endblock %}

{% block content_title %}
  Posts for <i>"{{ tag.name }}"</i>:

{% endblock %}

{% block content %}
<hr>
<div class="main-content">
  {% for post in posts %}
    <a href="{{ url_for('posts.post_detail', slug = post.slug) }}">{{ post.title }}</a>
  {% endfor %}
</div>


{% endblock %}
